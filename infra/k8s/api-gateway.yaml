apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ridepulse
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: ridepulse/api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: api-port
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: jwt-secret
        - name: PG_HOST
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: pg-host
        - name: PG_PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: pg-port
        - name: PG_DATABASE
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-database
        - name: PG_USER
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-user
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-password
        - name: ADMIN_EMAIL
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: admin-email
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: admin-password
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: cors-origin
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: ridepulse
  labels:
    app: api-gateway
spec:
  type: LoadBalancer
  ports:
  - port: 3000
    targetPort: 3000
  selector:
    app: api-gateway
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: ridepulse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
