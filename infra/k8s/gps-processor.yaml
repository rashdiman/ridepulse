apiVersion: apps/v1
kind: Deployment
metadata:
  name: gps-processor
  namespace: ridepulse
  labels:
    app: gps-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gps-processor
  template:
    metadata:
      labels:
        app: gps-processor
    spec:
      containers:
      - name: gps-processor
        image: ridepulse/gps-processor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8083
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: gps-port
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: redis-url
        - name: PG_HOST
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: pg-host
        - name: PG_PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: pg-port
        - name: PG_DATABASE
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-database
        - name: PG_USER
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-user
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gps-processor-service
  namespace: ridepulse
  labels:
    app: gps-processor
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
  selector:
    app: gps-processor
