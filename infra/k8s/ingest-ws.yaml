apiVersion: apps/v1
kind: Deployment
metadata:
  name: ingest-ws
  namespace: ridepulse
  labels:
    app: ingest-ws
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ingest-ws
  template:
    metadata:
      labels:
        app: ingest-ws
    spec:
      containers:
      - name: ingest-ws
        image: ridepulse/ingest-ws:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: ws-port
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: redis-url
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: jwt-secret
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: cors-origin
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: ingest-ws-service
  namespace: ridepulse
  labels:
    app: ingest-ws
spec:
  type: LoadBalancer
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: ingest-ws
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ingest-ws-hpa
  namespace: ridepulse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ingest-ws
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
