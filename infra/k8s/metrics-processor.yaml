apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-processor
  namespace: ridepulse
  labels:
    app: metrics-processor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: metrics-processor
  template:
    metadata:
      labels:
        app: metrics-processor
    spec:
      containers:
      - name: metrics-processor
        image: ridepulse/metrics-processor:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: metrics-port
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: redis-url
        - name: PG_HOST
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: pg-host
        - name: PG_PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: pg-port
        - name: PG_DATABASE
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-database
        - name: PG_USER
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-user
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-processor-service
  namespace: ridepulse
  labels:
    app: metrics-processor
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
  selector:
    app: metrics-processor
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: metrics-processor-hpa
  namespace: ridepulse
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: metrics-processor
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
