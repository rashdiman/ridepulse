apiVersion: apps/v1
kind: Deployment
metadata:
  name: replay-service
  namespace: ridepulse
  labels:
    app: replay-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: replay-service
  template:
    metadata:
      labels:
        app: replay-service
    spec:
      containers:
      - name: replay-service
        image: ridepulse/replay-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8084
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: replay-port
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: redis-url
        - name: PG_HOST
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: pg-host
        - name: PG_PORT
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: pg-port
        - name: PG_DATABASE
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-database
        - name: PG_USER
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-user
        - name: PG_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ridepulse-secrets
              key: pg-password
        - name: CORS_ORIGIN
          valueFrom:
            configMapKeyRef:
              name: ridepulse-config
              key: cors-origin
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8084
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: replay-service-service
  namespace: ridepulse
  labels:
    app: replay-service
spec:
  type: LoadBalancer
  ports:
  - port: 8084
    targetPort: 8084
  selector:
    app: replay-service
